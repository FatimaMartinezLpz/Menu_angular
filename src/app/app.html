<h2>Selecciona un componente</h2>

<select [(ngModel)]="componenteSeleccionado">
  <option value="autocomplete">Autocomplete</option>
  <option value="badge">Badge</option>
  <option value="button-toggle">Button Toggle</option>
  <option value="button">Button</option>
  <option value="card">Card</option>
  <option value="checkbox">Checkbox</option>
  <option value="chips">Chips</option>
  <option value="core">Core</option>
  <option value="divider">Divider</option>
  <option value="form-field">Form Field</option>
  <option value="grid-list">Grid List</option>
  <option value="input">Input</option>
  <option value="list">List</option>
  <option value="menu">Menu</option>
  <option value="paginator">Paginator</option>
</select>

<p>Seleccionado: {{ componenteSeleccionado }}</p> 

<hr>

<app-autocomplete *ngIf="componenteSeleccionado === 'autocomplete'"></app-autocomplete>
<app-badge *ngIf="componenteSeleccionado === 'badge'"></app-badge>
<app-button-toggle *ngIf="componenteSeleccionado === 'button-toggle'"></app-button-toggle>
<app-button *ngIf="componenteSeleccionado === 'button'"></app-button>
<app-card *ngIf="componenteSeleccionado === 'card'"></app-card>
<app-checkbox *ngIf="componenteSeleccionado === 'checkbox'"></app-checkbox>
<app-chips *ngIf="componenteSeleccionado === 'chips'"></app-chips>
<app-core *ngIf="componenteSeleccionado === 'core'"></app-core>
<app-divider *ngIf="componenteSeleccionado === 'divider'"></app-divider>
<app-form-field *ngIf="componenteSeleccionado === 'form-field'"></app-form-field>
<app-grid-list *ngIf="componenteSeleccionado === 'grid-list'"></app-grid-list>
<app-input *ngIf="componenteSeleccionado === 'input'"></app-input>
<app-list *ngIf="componenteSeleccionado === 'list'"></app-list>
<app-menu *ngIf="componenteSeleccionado === 'menu'"></app-menu>
<app-paginator *ngIf="componenteSeleccionado === 'paginator'"></app-paginator>
